<script type='text/javascript'>
    RED.nodes.registerType("insert-event", {
        category: "Google Calendar",
        color: "#eaeaea",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            summary: {

            },

            },
            payloadTypestartTimeZone: {

            },

            if (this.payloadTypesummary === null) {
                if (this.summary === "") {
                    this.payloadTypesummary = "date"
                } else {
                    this.payloadTypesummary = "str"
                }
            } else if (this.payloadTypesummary === 'string' || this.payloadTypesummary === 'none') {
                this.payloadTypesummary = "str"
            }

            $("#node-input-payloadTypesummary").val(this.payloadTypesummary)
            $("#node-input-summary").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypesummary"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-summary").typedInput("type", this.payloadTypesummary)

                }

                this.payloadTypestartDateTime = "str"
            }

            $("#node-input-startDateTime").typedInput({

                typeField: $("#node-input-payloadTypestartDateTime"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-startDateTime").typedInput("type", this.payloadTypestartDateTime)

            if (this.payloadTypestartTimeZone === null) {

                if (this.endDateTime === "") {
                    this.payloadTypeendDateTime = "date"
                } else {
                    this.payloadTypeendDateTime = "str"
                }
            } else if (this.payloadTypeendDateTime === 'string' || this.payloadTypeendDateTime === 'none') {
                this.payloadTypeendDateTime = "str"
            }

            $("#node-input-payloadTypeendDateTime").val(this.payloadTypeendDateTime)
            $("#node-input-endDateTime").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeendDateTime"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-endDateTime").typedInput("type", this.payloadTypeendDateTime)

            if (this.payloadTypeendTimeZone === null) {
                if (this.endTimeZone === "") {
                    this.payloadTypeendTimeZone = "date"
                } else {
                    this.payloadTypeendTimeZone = "str"
                }
            } else if (this.payloadTypeendTimeZone === 'string' || this.payloadTypeendTimeZone === 'none') {

            }

            $("#node-input-endTimeZone").typedInput({

            })
            $("#node-input-endTimeZone").typedInput("type", this.payloadTypeendTimeZone)

            if (this.payloadTypelocation === null) {
                if (this.location === "") {
                    this.payloadTypelocation = "date"
                } else {
                    this.payloadTypelocation = "str"
                }
            } else if (this.payloadTypelocation === 'string' || this.payloadTypelocation === 'none') {
                this.payloadTypelocation = "str"
            }

            $("#node-input-payloadTypelocation").val(this.payloadTypelocation)
            $("#node-input-location").typedInput({
                default: "str",

                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-location").typedInput("type", this.payloadTypelocation)

            if (this.payloadTypedescription === null) {
                if (this.description === "") {
                    this.payloadTypedescription = "date"
                } else {
                    this.payloadTypedescription = "str"
                }
            } else if (this.payloadTypedescription === 'string' || this.payloadTypedescription === 'none') {
                this.payloadTypedescription = "str"
            }

            $("#node-input-payloadTypedescription").val(this.payloadTypedescription)
            $("#node-input-description").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypedescription"),
                types: ["msg", "flow", "global", "str"]

                } else {
                    this.payloadTypeadditionalProperties = "json"
                }
            } else if (this.payloadTypeadditionalProperties === 'string' || this.payloadTypeadditionalProperties === 'none') {
                this.payloadTypeadditionalProperties = "json"
            }

            $("#node-input-payloadTypeadditionalProperties").val(this.payloadTypeadditionalProperties)
            $("#node-input-additionalProperties").typedInput({
                default: "json",
                typeField: $("#node-input-payloadTypeadditionalProperties"),
                types: ["msg", "flow", "global", "json"]
            })
            $("#node-input-additionalProperties").typedInput("type", this.payloadTypeadditionalProperties)

        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-help-name="insert-event">

        <dt>
            <snap class="property-name">calendarId</snap>
            <span class="property-type">string</span>
        </dt>
        <dd>Calendar identifier</dd>

            <snap class="property-name">summary</snap>
            <span class="property-type">string</span>
        </dt>
        <dd>The text describing the event to be created.</dd>
        <dt>
            <snap class="property-name">startDateTime</snap>
            <span class="property-type">string</span>
        </dt>
        <dd>ISO String of start datetime</dd>
        <dt>
            <snap class="property-name">startTimeZone</snap>
            <span class="property-type">string</span>
        </dt>
        <dd>Timezone of the datetime</dd>
        <dt>
            <snap class="property-name">endDateTime</snap>
            <span class="property-type">string</span>
        </dt>
        <dd>ISO String of end datetime</dd>
        <dt>
            <snap class="property-name">endTimeZone</snap>
            <span class="property-type">string</span>
        </dt>
        <dd>Timezone of the datetime</dd>
    </dl>

    <h2>Outputs</h2>
    <dl class="message-properties">

        <dt>payload<span class="property-type">various</span></dt>
        <dd>API response for creating event</dd>

    </dl>
