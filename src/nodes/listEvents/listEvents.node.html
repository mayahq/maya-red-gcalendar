<script type='text/javascript'>
    RED.nodes.registerType("list-events", {
        category: "Maya Red Gcalendar",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            session: {
                value: "",
                type: "gcalendar-auth"
            },
            calendarId: {
                value: "primary"
            },
            payloadTypecalendarId: {
                value: "global"
            },
            timeMin: {
                value: "2021-05-16T11:26:01.535Z"
            },
            payloadTypetimeMin: {
                value: "global"
            },
            timeMax: {
                value: "2021-05-25T06:29:00.000Z"
            },
            payloadTypetimeMax: {
                value: "global"
            },
            singleEvents: {
                value: "true"
            },
            payloadTypesingleEvents: {
                value: "global"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "list-events"
        },
        paletteLabel: "list-events",
        exportable: true,
        oneditprepare: function() {

            if (this.payloadTypecalendarId === null) {
                if (this.calendarId === "") {
                    this.payloadTypecalendarId = "date"
                } else {
                    this.payloadTypecalendarId = "str"
                }
            } else if (this.payloadTypecalendarId === 'string' || this.payloadTypecalendarId === 'none') {
                this.payloadTypecalendarId = "str"
            }

            $("#node-input-payloadTypecalendarId").val(this.payloadTypecalendarId)
            $("#node-input-calendarId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypecalendarId"),
                types: ["flow", "global", "msg", "str"]
            })
            $("#node-input-calendarId").typedInput("type", this.payloadTypecalendarId)


            if (this.payloadTypetimeMin === null) {
                if (this.timeMin === "") {
                    this.payloadTypetimeMin = "date"
                } else {
                    this.payloadTypetimeMin = "str"
                }
            } else if (this.payloadTypetimeMin === 'string' || this.payloadTypetimeMin === 'none') {
                this.payloadTypetimeMin = "str"
            }

            $("#node-input-payloadTypetimeMin").val(this.payloadTypetimeMin)
            $("#node-input-timeMin").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetimeMin"),
                types: ["flow", "global", "msg", "str"]
            })
            $("#node-input-timeMin").typedInput("type", this.payloadTypetimeMin)


            if (this.payloadTypetimeMax === null) {
                if (this.timeMax === "") {
                    this.payloadTypetimeMax = "date"
                } else {
                    this.payloadTypetimeMax = "str"
                }
            } else if (this.payloadTypetimeMax === 'string' || this.payloadTypetimeMax === 'none') {
                this.payloadTypetimeMax = "str"
            }

            $("#node-input-payloadTypetimeMax").val(this.payloadTypetimeMax)
            $("#node-input-timeMax").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetimeMax"),
                types: ["flow", "global", "msg", "str"]
            })
            $("#node-input-timeMax").typedInput("type", this.payloadTypetimeMax)


            if (this.payloadTypesingleEvents === null) {
                if (this.singleEvents === "") {
                    this.payloadTypesingleEvents = "date"
                } else {
                    this.payloadTypesingleEvents = "str"
                }
            } else if (this.payloadTypesingleEvents === 'string' || this.payloadTypesingleEvents === 'none') {
                this.payloadTypesingleEvents = "str"
            }

            $("#node-input-payloadTypesingleEvents").val(this.payloadTypesingleEvents)
            $("#node-input-singleEvents").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypesingleEvents"),
                types: ["flow", "global", "msg", "str"]
            })
            $("#node-input-singleEvents").typedInput("type", this.payloadTypesingleEvents)

        },
        oneditsave: function() {
            var trimFields = []

            trimFields.forEach(function(field) {
                const selector = `node-input-${field.name}`
                let v = $(selector).val()
                v = v.trim()
                $(selector).val(v)
            })
        }
    });
</script>

<script type="text/x-red" data-template-name="list-events">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
                        <div class="form-row">
    <label for="node-input-session">session</label>
    <input type="text" id="node-input-session"></input>
</div>
                                <div class="form-row">
    <label for="node-input-calendarId">calendarId</label>
    <input type="text" id="node-input-calendarId"></input>
            <input type="hidden" id="node-input-payloadTypecalendarId">
     
</div>
                                <div class="form-row">
    <label for="node-input-timeMin">timeMin</label>
    <input type="text" id="node-input-timeMin"></input>
            <input type="hidden" id="node-input-payloadTypetimeMin">
     
</div>
                                <div class="form-row">
    <label for="node-input-timeMax">timeMax</label>
    <input type="text" id="node-input-timeMax"></input>
            <input type="hidden" id="node-input-payloadTypetimeMax">
     
</div>
                                <div class="form-row">
    <label for="node-input-singleEvents">singleEvents</label>
    <input type="text" id="node-input-singleEvents"></input>
            <input type="hidden" id="node-input-payloadTypesingleEvents">
     
</div>
                
    </script>

<script type="text/x-red" data-help-name="list-events">
    <p> Enter documentation here </p>
</script>
